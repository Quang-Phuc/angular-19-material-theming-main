<h2 mat-dialog-title>
  <mat-icon color="primary" class="title-icon">add_circle</mat-icon>
  Vay thêm
</h2>

<mat-dialog-content>
  <div class="summary" *ngIf="data.summary">
    <div class="summary-item">
      <span>Gốc còn lại</span>
      <b>{{ data.summary.remainingPrincipal | number:'1.0-0' }} đ</b>
    </div>
    <div class="summary-item">
      <span>Lãi đến hôm nay</span>
      <b>{{ data.summary.interestToday | number:'1.0-0' }} đ</b>
    </div>
  </div>

  <form [formGroup]="form" class="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Số tiền vay thêm</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="Nhập số tiền">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Ngày vay</mat-label>
      <input matInput type="date" formControlName="date">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Ghi chú</mat-label>
      <textarea matInput rows="2" formControlName="note"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close color="warn">
    <mat-icon>close</mat-icon> Hủy
  </button>
  <button mat-flat-button color="primary" (click)="confirm()" [disabled]="form.invalid">
    <mat-icon>check_circle</mat-icon> Xác nhận
  </button>
</mat-dialog-actions>
