<div class="page-container" data-aos="fade-in">

  <mat-toolbar class="filter-toolbar" [formGroup]="searchForm">
    <h1 class="page-title">Quản lý Tiệm</h1>
    <span class="spacer"></span>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Tìm tên, SĐT, chủ tiệm...</mat-label>
      <input matInput #searchInput
             formControlName="basicSearch"
             placeholder="Nhập từ khóa..."
             (keyup.enter)="applyFilterFromInput(searchInput.value)">
    </mat-form-field>

    <button mat-flat-button class="search-button" (click)="applyFilterFromInput(searchInput.value)">
      <mat-icon>search</mat-icon>
      <span>Tìm</span>
    </button>

    <button mat-flat-button
            class="buy-license-button"
            (click)="openStoreDialog()">
      <mat-icon>add</mat-icon>
      <span>Thêm Tiệm mới</span>
    </button>

  </mat-toolbar>

  <div class="mat-elevation-z4 table-container">

    @if (isLoading) {
      <mat-progress-bar mode="indeterminate" class="table-progress-bar"></mat-progress-bar>
    } @else {
      <div class="table-progress-bar-placeholder"></div>
    }

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="stt">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let i = index">
          {{ paginator ? (paginator.pageIndex * paginator.pageSize + i + 1) : (i + 1) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Tiệm </th>
        <td mat-cell *matCellDef="let row"> {{ row.storeName }} </td>
      </ng-container>

      <ng-container matColumnDef="userFullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chủ Tiệm </th>
        <td mat-cell *matCellDef="let row"> {{ row.userFullName }} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button [matMenuTriggerFor]="actionsMenu" matTooltip="Tùy chọn">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #actionsMenu="matMenu">

            @if (isAdmin) {
              <button mat-menu-item (click)="openStoreDialog(row)">
                <mat-icon class="menu-item-icon edit">edit</mat-icon>
                <span>Sửa</span>
              </button>
              <button mat-menu-item (click)="onDeleteStore(row)">
                <mat-icon class="menu-item-icon delete">delete_outline</mat-icon>
                <span>Xóa</span>
              </button>
            } @else {
              <button mat-menu-item (click)="openStoreDialog(row)">
                <mat-icon class="menu-item-icon view">visibility</mat-icon>
                <span>Xem chi tiết</span>
              </button>
            }

          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Không tìm thấy tiệm nào.
        </td>
      </tr>
    </table>

    <mat-paginator #paginator
                   [length]="resultsLength"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageChanged($event)"
                   showFirstLastButtons
                   aria-label="Chọn trang">
    </mat-paginator>

  </div>
</div>
