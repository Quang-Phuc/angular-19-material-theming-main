<div class="auth-container">
  <mat-card class="auth-card" data-aos="zoom-in">

    <div class="auth-header">
      <a href="/public" class="logo-text">[LOGO]</a>
      <h2>Đăng Nhập</h2>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>Số điện thoại</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput formControlName="phone" placeholder="09xxxxxxx">
          @if (loginForm.controls['phone'].hasError('required')) {
            <mat-error>Vui lòng nhập số điện thoại</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" type="password">
          @if (loginForm.controls['password'].hasError('required')) {
            <mat-error>Vui lòng nhập mật khẩu</mat-error>
          }
        </mat-form-field>

        <a routerLink="/forgot-password" class="forgot-password">Quên mật khẩu?</a>

      </mat-card-content>
      <mat-card-actions class="auth-actions">
        <button mat-raised-button
                class="submit-button cta-gradient-button"
                type="submit"
                [disabled]="loginForm.invalid">
          ĐĂNG NHẬP
        </button>
      </mat-card-actions>
    </form>

    <div class="auth-footer">
      <span>Chưa có tài khoản? <a routerLink="/register">Đăng ký miễn phí</a></span>
    </div>

  </mat-card>
</div>
