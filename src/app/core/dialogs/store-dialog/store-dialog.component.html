@if (isLoading) {
  <mat-progress-bar mode="indeterminate" class="dialog-progress-bar"></mat-progress-bar>
}

<h2 mat-dialog-title>{{ isEditMode ? 'Cập nhật thông tin Tiệm' : 'Thêm Tiệm mới' }}</h2>

<form [formGroup]="storeForm" (ngSubmit)="onSave()">
  <mat-dialog-content class="dialog-content">

    <mat-form-field appearance="outline">
      <mat-label>Tên Tiệm</mat-label>
      <input matInput formControlName="storeName" cdkFocusInitial>
      @if (storeForm.get('storeName')?.hasError('required')) {
        <mat-error>Vui lòng nhập tên tiệm</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Địa chỉ</mat-label>
      <input matInput formControlName="storeAddress" placeholder="Ví dụ: 123 Nguyễn Huệ, Q.1">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ghi chú</mat-label>
      <textarea matInput formControlName="notes"
                placeholder="Nhập ghi chú (nếu có)..."
                rows="3"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Hủy bỏ</button>
    <button mat-flat-button
            color="primary"
            type="submit"
            [disabled]="storeForm.invalid || isLoading">
      Lưu lại
    </button>
  </mat-dialog-actions>
</form>
